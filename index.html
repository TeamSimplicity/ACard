<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>aCard</title>
    </head>
    <body>
        <div class="splashpage">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">

                    <h1 class="topcoat-navigation-bar__title">UBC A-Card App</h1>
                </div>
            </div>
        

        <div class="applybarcode">
            <img id="aCard" src="img/aCard.jpg" alt="aCard">
            <h1>I want my perks!</h1>
            <button id="signup" class="topcoat-button--large--cta">Apply For The UBC A-Card!</button>
            
        </div>


        </div>

        <div class="page1">
                <div class="topcoat-tab-bar">
                <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat" class="hide-input">
                <button id="acard-btn"class="topcoat-tab-bar__button">A-Card</button>
                </label>
                <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button id="perks-btn"class="topcoat-tab-bar__button">Perks</button>
                </label>
                <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button">About</button>
                </label>
                </div>

                <h1>PAGE1</h1>

        </div>

        <div class="page2">
                <div class="topcoat-tab-bar">
                <label class="topcoat-tab-bar__item">
                <input id="acard-btn" type="radio" name="topcoat" class="hide-input">
                <button class="topcoat-tab-bar__button">A-Card</button>
                </label>
                <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button id="perks-btn"class="topcoat-tab-bar__button">Perks</button>
                </label>
                <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button">About</button>
                </label>
                </div>

                <h1>PAGE2</h1>

        </div>

        

        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>



        <script type="text/javascript">
  
                

                

                

                Zepto(function($){
                $('.page1').hide();
                $('.page2').hide();
                });


                $('#acard-btn').on('click', function(e){ 
                     $('.page1').hide();
                     $('.page2').hide();
                }



                



        </script>
    </body>
</html>
